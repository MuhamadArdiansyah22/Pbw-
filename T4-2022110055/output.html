<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reservasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1>Reservasi</h1>
        <div class="container">
            <div class="row">
                <table class="table">
                    <tr class="table-secondary">
                        <th>Kategori</th>
                        <td id="output-kategori"></td>
                    </tr>
                    <tr class="table-light">
                        <th>Jumlah Orang</th>
                        <td id="output-jumlah-orang"></td>
                    </tr>
                    <tr class="table-secondary">
                        <th>Tujuan</th>
                        <td id="output-tujuan"></td>
                    </tr>
                    <tr class="table-light">
                        <th>Fasilitas Tambahan</th>
                        <td id=""></td>
                    </tr>
                    <tr class="table-secondary">
                        <th>Biaya</th>
                        <td id=""></td>
                    </tr>
                    <tr class="table-light">
                        <th>PPN 11%</th>
                        <td id=""></td>
                    </tr>
                    <tr class="table-secondary">
                        <th>Total Biaya</th>
                        <td id=""></td>
                    </tr>
                </table>
            </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script>
              const params = new Proxy(new URLSearchParams(window.location.search),{
                get : (searchParams, prop) => searchParams.get(prop),
            });

            const {kategori} = params
            params["pilih-tujuan"]
            params["jmh-orang"]
            console.log( params["pilih-tujuan"])

            document.getElementById('output-kategori').innerHTML = kategori
            document.getElementById('output-tujuan').innerHTML = params['pilih-tujuan']
            document.getElementById('output-jumlah-orang').innerHTML = params['jmh-orang']
        </script>
</body>
</html>
